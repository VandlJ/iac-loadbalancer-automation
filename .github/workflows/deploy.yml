name: Deploy and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers workflow for tags like v1.0.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Set up Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.6

      # Terraform: Initialize and Apply
      - name: Terraform Init and Apply
        run: |
          terraform init
          terraform apply -auto-approve
          terraform output -json > inventory.json

      # Generate Ansible Inventory
      - name: Generate Ansible Inventory
        run: python3 generate_inventory.py

      # Set up Ansible
      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      # Run Ansible Playbook
      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.yml ansible/playbook.yml

  release:
    runs-on: ubuntu-latest
    needs: build-and-deploy  # Depends on the build-and-deploy job

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Create a release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            README.md
            terraform.tf
            ansible/inventory.yml
            ansible/playbook.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
