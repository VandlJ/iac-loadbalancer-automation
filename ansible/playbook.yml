- name: Configure Backends
  hosts: backend
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3  # Změňte na správnou cestu k Pythonu
  roles:
    - backend

- name: Configure Load Balancer
  hosts: load-balancer
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3  # Změňte na správnou cestu k Pythonu
  roles:
    - load_balancer