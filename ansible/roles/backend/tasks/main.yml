- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Apache
  apt:- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: yes

- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Create a directory for Apache HTML files
  file:
    path: /tmp/apache_html
    state: directory

- name: Create a simple index.html file
  copy:
    dest: /tmp/apache_html/index.html
    content: |
      <html>
      <head><title>Backend</title></head>
      <body>
      <h1>This is Backend Server {{ ansible_host }}</h1>
      </body>
      </html>

- name: Run Apache container on backend
  docker_container:
    name: apache_backend
    image: httpd:latest
    state: started
    restart_policy: unless-stopped
    pull: yes
    ports:
      - "80:80"
    volumes:
      - /tmp/apache_html:/usr/local/apache2/htdocs/
    name: apache2
    state: present

# Ujistěte se, že Apache služba běží
- name: Ensure Apache service is running
  systemd:
    name: apache2
    state: started
    enabled: yes

# Vytvoření adresáře pro HTML soubory
- name: Create a directory for Apache HTML files
  file:
    path: /var/www/html
    state: directory
    mode: '0755'

# Vytvoření jednoduché index.html stránky
- name: Create a simple index.html file
  copy:
    dest: /var/www/html/index.html
    content: |
      <html>
      <head><title>Backend</title></head>
      <body>
      <h1>This is Backend Server {{ ansible_host }}</h1>
      </body>
      </html>