- name: Update apt cache
  apt:
    update_cache: yes

- name: Install python3-venv if not installed
  apt:
    name: python3-venv
    state: present
  become: yes

- name: Create a Python virtual environment
  command: python3 -m venv /opt/venv
  become: yes

- name: Install Python Docker module in the virtual environment
  pip:
    name: docker
    virtualenv: /opt/venv
  become: yes

- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: yes

- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Create a directory for Apache HTML files
  file:
    path: /tmp/apache_html
    state: directory

- name: Create a simple index.html file
  copy:
    dest: /tmp/apache_html/index.html
    content: |
      <html>
      <head><title>Backend</title></head>
      <body>
      <h1>This is Backend Server {{ ansible_host }}</h1>
      </body>
      </html>

- name: Run Apache container on backend
  docker_container:
    name: apache_backend
    image: httpd:latest
    state: started
    restart_policy: unless-stopped
    pull: yes
    ports:
      - "80:80"
    volumes:
      - /tmp/apache_html:/usr/local/apache2/htdocs/
    environment:
      ANSIBLE_PYTHON_INTERPRETER: /opt/venv/bin/python