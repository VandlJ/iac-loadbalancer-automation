- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: yes

- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Install pip3
  apt:
    name: python3-pip
    state: present
  become: yes

- name: Check Python version
  command: python3 --version
  register: python_version
  changed_when: false
  failed_when: false

- name: Debug Python version
  debug:
    var: python_version.stdout

- name: Check Docker version
  command: docker --version
  register: docker_version
  changed_when: false
  failed_when: false

- name: Debug Docker version
  debug:
    var: docker_version.stdout

- name: Create a simple index.html file
  copy:
    dest: /tmp/index.html
    content: |
      <html>
      <head><title>Backend</title></head>
      <body>
      <h1>This is Backend Server {{ ansible_host }}</h1>
      </body>
      </html>

- name: Run NGINX in Docker
  docker_container:
    name: backend-nginx
    image: nginx:latest
    state: started
    restart_policy: unless-stopped
    pull: yes
    ports:
      - "80:80"
    volumes:
      - /tmp/index.html:/usr/share/nginx/html/index.html